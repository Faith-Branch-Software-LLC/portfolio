servers:
  web:
    - 104.131.185.135

env:
  secret:
    - ReSendKey

proxy:
  app_port: 3000
  host: faithbranch.com
  ssl: true
  healthcheck:
    path: /up
  traefik_extra_configs:
    - "http.routers.accounting.rule=Host(`accounting.faithbranch.com`)"
    - "http.routers.accounting.service=accounting_service"
    - "http.services.accounting_service.loadbalancer.servers[0].url=http://172.17.0.1:8080"
    - "http.services.accounting_service.loadbalancer.passHostHeader=true"
